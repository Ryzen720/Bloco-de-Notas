<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas - Criação De Sites</title>
</head>
<body>
        <header>
               
              <div class=""  id="logo1"><img src="https://cdn.icon-icons.com/icons2/488/PNG/512/notepad_47704.png" /></div>
              <div id="display" class="" ><h5>BLOCO DE NOTAS</h5></div>
              <div class=""  id="logo2"><img src="https://cdn.icon-icons.com/icons2/2036/PNG/512/users_people_workers_customers_icon_124243.png" /></div>
        </header>
        <msgs></msgs>
        <main class="back">
            <div id="controls">
            <div id="add-note">
               <a href="" ><i class=" bi-plus-square-fill btn-add-notas" style="font-size: 3rem;"></i></a>
           </div>
         </div>
         <div id="notes"> </div>
 
         <div id="modal-view">
            <div id="close-modal">
               <a href="" >
                  <i class="bi bi-x-square" ></i>
              </a>
           </div>
           <div id="title-note"> </div>
           <div id="content-note"> </div>
           <div id="controls-note">       
            <div id="btnEdit"><a href=""><i class="bi bi-pencil"></i></a></div>
            <div id="btnExcluir"><a href=" "><i class="bi bi-trash"></i></a></div>
         </div>
        </div>
 
        <div id="modal">
          <div class="mb-3" style="border-bottom: 1px solid #999; display:flex; justify-content: space-between;">
             <div>
                <a href="" id="btn-save-note">
                   <i class="bi bi-save" ></i>
                </a>
             </div>
           <div>
             <a href="" style="color:#999" id="btn-close-note">
               <i class="bi bi-x-square" ></i>
             </a>
           </div>
         </div>
         <input type="hidden" id="input-id" >
         <div class="mb-3">
           <label for="title" class="form-label">Title</label>
           <input type="text" class="form-control" id="input-title" placeholder="Título da Nota">
         </div>
         <div class="mb-3">
           <label for="content" class="form-label">Notes</label>
           <textarea class="form-control" id="input-content" placeholder="Conteudo da Nota" rows="4"></textarea>

         </div>
 
      </div>
   </main>  
   <footer> </footer>
           <script src="/js/script.js"></script>
</body>
</html>
